<html lang="en">

        <div class="profile-icon mb-6">
            <img src="profile.png" alt="Profile Icon" class="w-28 h-28 rounded-full mx-auto border-4 border-blue-500 shadow-md transition-transform transform hover:scale-110">

            <h2 class="text-3xl font-semibold text-blue-700">Mukhiya</h2>

            <!-- Divider -->
            <div class="my-4 border-t border-gray-200"></div>
            
            <!-- Contact Information -->
            <div class="flex items-center justify-center text-gray-700 text-lg">

</body>
</html>
