<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Development</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white flex items-center justify-center min-h-screen font-sans antialiased">

    <!-- Main Container -->
    <div class="container bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full space-y-6 text-center transform hover:scale-105 transition duration-300">
        
        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-blue-700 mb-6 border-b-4 border-blue-200 pb-4">Skill Development</h1>
        
        <!-- Course 1 -->
        <div class="course flex items-center justify-between bg-blue-50 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            <p class="text-lg font-medium text-gray-700">Course 1</p>
            <div class="play-button bg-blue-500 w-10 h-10 flex items-center justify-center rounded-full shadow cursor-pointer hover:bg-blue-600 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-5.197-3.74A1 1 0 008 8.708v6.584a1 1 0 001.555.832l5.197-3.74a1 1 0 000-1.664z" />
                </svg>
            </div>
        </div>
        
        <!-- Course 2 -->
        <div class="course flex items-center justify-between bg-blue-50 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            <p class="text-lg font-medium text-gray-700">Course 2</p>
            <div class="play-button bg-blue-500 w-10 h-10 flex items-center justify-center rounded-full shadow cursor-pointer hover:bg-blue-600 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-5.197-3.74A1 1 0 008 8.708v6.584a1 1 0 001.555.832l5.197-3.74a1 1 0 000-1.664z" />
                </svg>
            </div>
        </div>
        
    </div>

</body>
</html>
