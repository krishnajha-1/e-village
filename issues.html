<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans antialiased">

    <!-- Main Container -->
    <div class="container bg-white rounded-2xl shadow-lg p-8 max-w-lg w-full space-y-6 text-center">
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Report an Issue</h1>
        
        <!-- Course 1: Issue Input -->
        <div class="course flex items-center justify-between bg-blue-50 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            <label for="issues" class="text-lg font-medium text-gray-700 w-full">Describe the Issue:</label>
            <textarea id="issues" placeholder="Enter details of the issue..." 
                      class="w-full h-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 resize-none shadow-sm"
                      rows="4"></textarea>
        </div>
        
        <!-- Course 2: Suggestions Input -->
        <div class="course flex items-center justify-between bg-blue-50 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            <label for="suggestions" class="text-lg font-medium text-gray-700 w-full">Suggestions:</label>
            <textarea id="suggestions" placeholder="Enter any suggestions..." 
                      class="w-full h-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 resize-none shadow-sm"
                      rows="4"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
            <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition duration-200">
                Submit
            </button>
        </div>

        <!-- Helpline Section -->
        <div class="helpline text-center text-gray-600 text-sm mt-8 border-t pt-4">
            <p class="font-semibold text-gray-800 text-lg">Helpline Number</p>
            <p class="text-gray-500 text-base">+91 12345 67890</p>
        </div>
    </div>

</body>
</html>
