<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarpanch Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

    <!-- Sarpanch Container -->
    <div class="sarpanch-container bg-white rounded-lg shadow-2xl p-8 max-w-md w-full text-center border border-gray-300">
        
        <!-- Profile Picture -->
        <div class="sarpanch-card">
            <img src="profile.png" alt="Sarpanch Profile" class="profile-pic w-32 h-32 rounded-full mx-auto mb-6 border-4 border-blue-500 shadow-lg">
            
            <!-- Sarpanch Title and Name -->
            <h1 class="text-3xl font-bold text-blue-700 mb-1">Sarpanch</h1>
            <p class="text-lg text-gray-600 font-light mb-6">Village Leader</p>
            
            <!-- Divider -->
            <div class="my-4 border-t border-gray-300"></div>
            
            <!-- Contact Information Section -->
            <div class="text-left">
                <p class="text-blue-600 text-sm font-semibold mb-1">Phone Number:</p>
                <p class="text-gray-900 text-lg mb-4">ðŸ“ž+91 12345 67890</p>
                
                <p class="text-blue-600 text-sm font-semibold mb-1">Address:</p>
                <p class="text-gray-900 text-lg leading-relaxed">123, Main Street</p>
                <p class="text-gray-900 text-lg leading-relaxed">Village Name, District</p>
                <p class="text-gray-900 text-lg leading-relaxed">State, ZIP Code</p>
            </div>
        </div>  

    </div>

</body>
</html>
