<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Bright Nest for a seamless experience.">
    <title>Bright Nest Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Function to change language
        function changeLanguage(lang) {
            const translations = {
                en: {
                    welcome: "Welcome to",
                    title: "Bright Nest",
                    loginWithGoogle: "Login with Google",
                    loginWithFacebook: "Login with Facebook",
                    or: "OR",
                    emailPlaceholder: "example@gmail.com",
                    passwordPlaceholder: "password",
                    rememberMe: "Remember me",
                    forgotPassword: "Forgot password?",
                    loginButton: "Login",
                },
                hi: {
                    welcome: "आपका स्वागत है",
                    title: "ब्राइट नेस्ट",
                    loginWithGoogle: "गूगल से लॉगिन करें",
                    loginWithFacebook: "फेसबुक से लॉगिन करें",
                    or: "या",
                    emailPlaceholder: "example@gmail.com",
                    passwordPlaceholder: "पासवर्ड",
                    rememberMe: "मुझे याद रखें",
                    forgotPassword: "पासवर्ड भूले?",
                    loginButton: "लॉगिन",
                },
                kn: {
                    welcome: "ನಿಮ್ಮನ್ನು ಸ್ವಾಗತಿಸುತ್ತೇವೆ",
                    title: "ಬ್ರೈಟ್ ನೆಸ್ಟ್",
                    loginWithGoogle: "ಗೂಗಲ್ ಮೂಲಕ ಲಾಗಿನ್ ಮಾಡಿ",
                    loginWithFacebook: "ಫೇಸ್ಬುಕ್ ಮೂಲಕ ಲಾಗಿನ್ ಮಾಡಿ",
                    or: "ಅಥವಾ",
                    emailPlaceholder: "example@gmail.com",
                    passwordPlaceholder: "ಪಾಸ್ವರ್ಡ್",
                    rememberMe: "ನಾನು ನೆನೆಸಿಕೊಂಡಿದ್ದೇನೆ",
                    forgotPassword: "ಪಾಸ್ವರ್ಡ್ ಮರೆತಿದ್ದೀರಾ?",
                    loginButton: "ಲಾಗಿನ್",
                },
            };

            // Change text content based on selected language
            const { welcome, title, loginWithGoogle, loginWithFacebook, or, emailPlaceholder, passwordPlaceholder, rememberMe, forgotPassword, loginButton } = translations[lang];

            document.getElementById('welcome').innerText = welcome;
            document.getElementById('title').innerText = title;
            document.getElementById('login-google').innerText = loginWithGoogle;
            document.getElementById('login-facebook').innerText = loginWithFacebook;
            document.getElementById('or').innerText = or;
            document.getElementById('email-placeholder').placeholder = emailPlaceholder;
            document.getElementById('password-placeholder').placeholder = passwordPlaceholder;
            document.getElementById('remember-me').innerText = rememberMe;
            document.getElementById('forgot-password').innerText = forgotPassword;
            document.getElementById('login-button').innerText = loginButton;
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="container bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        
        <!-- Logo Section -->
        <div class="logo-section text-center mb-6">
            <img src="logo.png" alt="Bright Nest Logo" class="logo-image w-24 mx-auto mb-4">
        </div>
        
        <!-- Login Section -->
        <div class="login-section text-center">
            <h2 class="text-lg font-light text-gray-600" id="welcome">Welcome to</h2>
            <h1 class="text-3xl font-bold text-gray-800 mb-6" id="title">Bright Nest</h1>
            
            <!-- Language Selection -->
            <select class="mb-4 border border-gray-300 rounded-lg p-2" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="kn">ಕನ್ನಡ</option>
            </select>

            <!-- Social Login Buttons -->
            <a href="YOUR_GOOGLE_OAUTH_URL" class="w-full">
                <button aria-label="Login with Google" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200 mb-3">
                    <span id="login-google">Login with Google</span>
                </button>
            </a>
            <a href="YOUR_FACEBOOK_OAUTH_URL" class="w-full">
                <button aria-label="Login with Facebook" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition duration-200">
                    <span id="login-facebook">Login with Facebook</span>
                </button>
            </a>
            
            <div class="divider my-6 text-gray-400 relative">
                <span class="bg-white px-2" id="or">OR</span>
                <div class="border-t border-gray-300"></div>
            </div>
            
            <!-- Form Element -->
            <form action="dashboard.html" method="POST">
                <!-- Email and Password Fields -->
                <input type="email" id="email-placeholder" placeholder="example@gmail.com" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Email">
                <input type="password" id="password-placeholder" placeholder="password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Password">
                
                <!-- Remember Me and Forgot Password Section -->
                <div class="remember-forgot flex items-center justify-between text-sm text-gray-600 mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span id="remember-me">Remember me</span>
                    </label>
                    <a href="#" class="hover:text-blue-500" id="forgot-password">Forgot password?</a>
                </div>
                
                <!-- Login Button -->
                <a href="dashboard.html"> <button type="submit" id="login-button" class="login-btn w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Login</button></a>
        </div>
    </div>

</body>
</html>
